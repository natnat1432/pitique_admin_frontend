<style>
    mat-form-field {
        margin-left: 5px;
        margin-right: 5px;
    }

    .profile-image-register {
        width: 100px;
        height: 100px;
        border-radius: 100%;
        overflow: hidden;
        margin-right: 10px;
        margin-left: 10px;
        position: relative;
        margin: auto;
        border: 5px solid #26cbdf;
    }

    .profile-image-register img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
    }

    #prof-pic-register-label {
        background-color: none;
        border: solid 2px #26cbdf;
        border-radius: 10px;
        color: #26cbdf;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        font-weight: bold;

        cursor: pointer;
        width: 100%;
        height: 25px;
        margin: auto;

    }
    mat-icon{
        cursor:pointer;
        transition: 0.3s ease-out;
    }
    mat-icon:hover{
        color:#26cbdf;
        transition:0.3s ease-in;
    }

    #email {
        width: 100%;
    }
</style>
<h1 mat-dialog-title>View Admin</h1>

<div mat-dialog-content>
    <div style="display:flex; justify-content: space-between; width:100%;">
    <h4>Profile Image</h4>
    <mat-icon (click)="allowEdit = !allowEdit">edit</mat-icon>
    </div>
    <div class="profile-image-register">
        <img [src]="serverAPI + '/api/admin/'+data.admin_email+'/profileimage'" title="Profile Picture" alt="">
    </div>
    <hr>
    <br>
    <h4>Basic Info</h4>
    <br>
    <mat-form-field>
        <mat-label>Firstname</mat-label>
        <input matInput [(ngModel)]="data.admin_fname" [readonly]="allowEdit === false">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Middlename</mat-label>
        <input matInput [(ngModel)]="data.admin_mname" [readonly]="allowEdit === false">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Lastname</mat-label>
        <input matInput [(ngModel)]="data.admin_lname" [readonly]="allowEdit === false">
    </mat-form-field>
    <br>
    <h4>Account & Contact Info</h4>
    <br>
    <mat-form-field id="email">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="data.admin_email" readonly>
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Phone</mat-label>

        <input type="tel" matInput placeholder="9XX-XXX-XXXX" [(ngModel)]="data.admin_phone" [readonly]="allowEdit === false">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Admin Level</mat-label>
        <mat-select [(ngModel)]="data.admin_issuper" [disabled]="allowEdit === false">
            <mat-option [value]="0">Admin</mat-option>
            <mat-option [value]="1" selected>Super Admin</mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="data.admin_status" [disabled]="allowEdit === false">
            <mat-option value="active">Active</mat-option>
            <mat-option value="suspended">Suspended</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="" cdkFocusInitial>Close</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial [disabled]="allowEdit === false">Update</button>
</div>
