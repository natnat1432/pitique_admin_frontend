<app-loading *ngIf="isLoading"/>
<app-sidebar [page]="pageTitle"></app-sidebar>

  <div class="mcw">
    <div class="content">
        <h1>Admin Management</h1>
          <br>
          <button mat-raised-button (click)="addAdmin()"><mat-icon>add</mat-icon> Add Admin</button>
          <br> <br>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element">
                <div class="image-table">
                  <img [src]="serverAPI + '/api/admin/'+element.admin_email+'/profileimage'" alt="" *ngIf="element.admin_email !== null">
                </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID</th>
              <td mat-cell *matCellDef="let element"> {{element.admin_id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.admin_fname}} {{element.admin_mname}} {{element.admin_lname}} </td>
            </ng-container>
          
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.admin_email}} </td>
            </ng-container>

            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef>Phone</th>
              <td mat-cell *matCellDef="let element"> {{element.admin_phone}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button aria-label="View Icon" (click)="viewAdmin(element)">
                  <mat-icon>remove_red_eye</mat-icon>
                </button>
                <button mat-icon-button aria-label="Delete Icon">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table> 
    </div>
  </div>
